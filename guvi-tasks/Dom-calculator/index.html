<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title> 
</div>
<div id="head">
    <h1 id="title"> Calculator </h1>
    <p id="description">I have designed "My Calculator".It can perform 
        "Addition,Subtraction,Multiplication,Division"</p>
</div>   
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        
<div class="calculator">
    <input type="text" placeholder="0" id="result" readonly>
    <div>
        <button onclick="Clear()" id="clear" type="button" class="operator">C</button>
        <button onclick="display('%')" type="button" class="operator">%</button>
        <button onclick="del()" type="button" class="operator">x</button>
        <button onclick="display('/')" type="button" class="operator">/</button>
    </div>
    <div>
        <button onclick="display('7')" type="button">7</button>
        <button onclick="display('8')" type="button">8</button>
        <button onclick="display('9')" type="button">9</button>
        <button onclick="display('*')" type="button" class="operator">*</button>
    </div>
    <div>
        <button onclick="display('4')" type="button">4</button>
        <button onclick="display('5')" type="button">5</button>
        <button onclick="display('6')" type="button">6</button>
        <button onclick="display('-')" type="button" id="subtract" class="operator">-</button>
    </div>
    <div>
        <button onclick="display('1')" type="button" id="1">1</button>
        <button onclick="display('2')" type="button" id="2">2</button>
        <button onclick="display('3')" type="button" id="3">3</button>
        <button onclick="display('+')" type="button" id="add" class="operator">+</button>
    </div>
    <div>
        <button onclick="display('00')" type="button">00</button>
        <button onclick="display('0')" type="button">0</button>
        <button onclick="display('.')" type="button">.</button>
        <button onclick="calc()" type="button" id="equal" class="equalBtn">=</button>
    </div>
</div>

<script src ="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
