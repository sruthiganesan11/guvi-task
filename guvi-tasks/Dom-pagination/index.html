<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div>
    <div class="table-responsive">
        <h1 id = "title">Pagination</h1>
    </hr>
        <p id="description">wide range of contents are sliced into many small range of conte</p>

        <table id = "table" class="table table-bordered">
            <thead>
                <th><i>Id</i></th>
                <th><i>Name</i></th>
                <th><i>Email</i></th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center" id="buttons">
    <div class="pagination">
        
        <button class="button" id="startBtn" disabled>start</button>
        <button class="button prevNext" id="prev" disabled>prev</button>
        
        <div class="links">
            <a href="#" class = "link active">1</a>
            <a href="#" class = "link">2</a>
            <a href="#" class = "link">3</a>
            <a href="#" class = "link">4</a>
            <a href="#" class = "link">5</a>

        </div>
        <button class="button prevNext" id="next">next</button>
        <button class="button" id="endBtn">end</button>
    </div>
</div>
</div>
    
    <script src="script.js" defer></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
